<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colonoscopy Polyp Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>PolypDetect</h1>
        </div>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to PolypDetect</h2>
            <p>Your advanced colonoscopy image analysis platform.</p>
        </section>
        <section class="upload-section">
            <h2>Upload Image</h2>
            <p>Contribute to medical research by uploading colonoscopy images in JPG format.</p>
            <form action="/predict" method="post" enctype="multipart/form-data">
                <label for="image">Choose an Image</label>
                <input type="file" name="image" id="image" accept="image/jpeg">
                <button type="submit">Detect Polyps</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PolypDetect. All rights reserved.</p>
    </footer>
</body>
</html>
