<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyp Detection</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #2d5a77;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #2d5a77;
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
        }

        label:hover {
            background-color: #1a3b4d;
        }

        button {
            background-color: #2d5a77;
            color: white;
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
            margin-left: 10px;
        }

        button:hover {
            background-color: #1a3b4d;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .corner-image {
            position: fixed;
            bottom: 10px;
            right: 10px;
            max-width: 150px;
            border: 5px solid #2d5a77;
            border-radius: 10px;
            margin: 10px;
        }

        .caption {
            text-align: center;
            color: #2d5a77;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Polyp Detection</h1>
    <p>Hi there! Welcome to this polyp detection website. Please upload your colonoscopy images in JPG format.</p>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="image">Choose an Image</label>
        <input type="file" name="image" id="image" accept="image/jpeg">
        <button type="submit">Predict</button>
    </form>

    <!-- Lazy Loaded Image (Replace 'placeholder.jpg' with your actual placeholder) -->
    <img src="placeholder.jpg" data-src="image.jpg" alt="Polyp Detection" loading="lazy">

    <!-- Corner Image with Border and Caption -->
    <div class="corner-image">
        <img src="file:///Users/raja/Downloads/archive%20(4)/test/2_polyps/test_polyps_%20(85).jpg" alt="Polyp Example">
    </div>

    <p class="caption">This is an image of a colonoscopy with a polyp.</p>
</body>
</html>
